###### EXTERNAL_COMPONENTS ######
external_components:
  - source:
      type: git
      url: https://github.com/esphome/home-assistant-voice-pe
      ref: dev
    components:
      - microphone
      - nabu_microphone
      - voice_assistant
      - voice_kit

###### MICROPHONE ######
microphone:
  - platform: nabu_microphone
    i2s_din_pin: 15
    sample_rate: 16000
    bits_per_sample: 32bit
    i2s_mode: secondary
    i2s_audio_id: i2s_input
    adc_type: external
    pdm: false
    channel_0:
      id: asr_mic
    channel_1:
      id: comm_mic
      amplify_shift: 2

###### SPEAKER ######
speaker:
  - platform: i2s_audio
    id: i2s_audio_speaker
    i2s_dout_pin: 10
    i2s_audio_id: i2s_output
    sample_rate: 48000
    bits_per_sample: 32bit
    i2s_mode: secondary
    channel: stereo
    buffer_duration: 100ms
    timeout: never
    audio_dac: aic3204_dac
    dac_type: external
    num_channels: 2
  - platform: mixer
    id: mixing_speaker
    output_speaker: i2s_audio_speaker
    num_channels: 2
    source_speakers:
      - id: announcement_mixing_input
        sample_rate: 48000
        bits_per_sample: 16
        num_channels: 2
        buffer_duration: 100ms
        timeout: never
      - id: media_mixing_input
        sample_rate: 48000
        bits_per_sample: 16
        num_channels: 2
        buffer_duration: 100ms
        timeout: never
  - platform: resampler
    id: announcement_resampling_speaker
    output_speaker: announcement_mixing_input
    sample_rate: 48000
    bits_per_sample: 16
    num_channels: 2
    buffer_duration: 100ms
    filters: 16
    taps: 16
  - platform: resampler
    id: media_resampling_speaker
    output_speaker: media_mixing_input
    sample_rate: 48000
    bits_per_sample: 16
    num_channels: 2
    buffer_duration: 100ms
    filters: 16
    taps: 16

###### MEDIA_PLAYER ######
media_player:
  - platform: speaker
    id: external_media_player
    name: Media Player
    internal: false
    volume_increment: 0.05
    volume_min: 0.4
    volume_max: 0.85
    buffer_size: 1000000
    codec_support_enabled: true
    announcement_pipeline:
      speaker: announcement_resampling_speaker
      format: WAV
      num_channels: 1
      sample_rate: 48000
    media_pipeline:
      speaker: media_resampling_speaker
      format: WAV
      num_channels: 2
      sample_rate: 48000
    on_mute:
      - script.execute: control_leds
    on_unmute:
      - script.execute: control_leds
    on_volume:
      - script.execute: control_leds
    on_announcement:
      - mixer_speaker.apply_ducking:
          id: media_mixing_input
          decibel_reduction: 20
          duration: 0s
    on_state:
      - if:
          condition:
            and:
              - switch.is_off: timer_ringing
